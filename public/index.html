<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Collective Devs Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="calculator">
                <div class="grid">
                    <div class="display history">1,457 + 932 + 1,068 =</div>
                    <div class="display result">3,457</div>
                    <button class="dark">C</button>
                    <button class="dark">+/-</button>
                    <button class="dark">%</button>
                    <button class="light">/</button>
                    <button class="dark">7</button>
                    <button class="dark">8</button>
                    <button class="dark">9</button>
                    <button class="light">x</button>
                    <button class="dark">4</button>
                    <button class="dark">5</button>
                    <button class="dark">6</button>
                    <button class="light">-</button>
                    <button class="dark">1</button>
                    <button class="dark">2</button>
                    <button class="dark">3</button>
                    <button class="light">+</button>
                    <button class="dark">0</button>
                    <button class="dark">.</button>
                    <button class="dark">del</button>
                    <button class="highlight">=</button>
                </div>
            </div>

        </div>
        <footer>
            <span>©️ theCollectiveDevelopers</span>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
