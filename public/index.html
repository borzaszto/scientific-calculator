<!DOCTYPE html>

<html lang="en" class="no-js">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>The Collective Devs Calculator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/main.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="container">
            <div class="calculator">
                <div class="grid">
                    <div class="display history">1,457 + 932 + 1,068 =</div>
                    <div class="display result">3,457</div>
                    <button class="a">C</button>
                    <button class="a">+/-</button>
                    <button class="a">%</button>
                    <button class="b">/</button>
                    <button class="a">7</button>
                    <button class="a">8</button>
                    <button class="a">9</button>
                    <button class="b">x</button>
                    <button class="a">4</button>
                    <button class="a">5</button>
                    <button class="a">6</button>
                    <button class="b">-</button>
                    <button class="a">1</button>
                    <button class="a">2</button>
                    <button class="a">3</button>
                    <button class="b">+</button>
                    <button class="a">0</button>
                    <button class="a">.</button>
                    <button class="a">del</button>
                    <button class="c">=</button>
                </div>
            </div>

        </div>
        <footer>
            <span>©️ theCollectiveDevelopers</span>
        </footer>
        
        <script src="" async defer></script>
    </body>
</html>
